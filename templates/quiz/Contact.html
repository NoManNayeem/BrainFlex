<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact BrainFlex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Modern font */
            background-color: #f8f9fa; /* Light gray background */
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            background-color: #2c3e50; /* Dark navbar for contrast */
            padding: 15px; /* Padding for comfort */
        }

        .navbar-brand {
            font-size: 1.5em; /* Larger font for brand name */
            color: white; /* High contrast for visibility */
        }

        .navbar-nav .nav-link {
            color: white; /* White links for visibility */
            font-size: 1.2em; /* Larger font for readability */
            transition: color 0.3s; /* Smooth transition on hover */
        }

        .navbar-nav .nav-link:hover {
            color: #18bc9c; /* Change color on hover */
        }

        /* Contact container styling */
        .container {
            padding-top: 2em; /* Consistent padding */
            padding-bottom: 2em; /* Consistent padding */
        }

        .contact-heading {
            text-align: center; /* Centered text */
            font-size: 2.5em; /* Larger font for heading */
            margin-bottom: 20px; /* Space below heading */
        }

        .contact-form {
            max-width: 600px; /* Maximum width for form */
            margin: 0 auto; /* Centered form */
            padding: 30px; /* Padding for comfort */
            background-color: white; /* White background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        }

        .form-control:focus {
            border-color: #007bff; /* Bootstrap's primary color */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Box shadow on focus */
        }

        .btn-custom {
            background-color: #18bc9c; /* Teal color for button */
            color: white; /* High contrast */
            font-size: 1.2em; /* Larger font */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .btn-custom:hover {
            background-color: #16a085; /* Darker on hover */
        }

        /* Footer styling */
        .footer {
            background-color: #2c3e50; /* Matching navbar color */
            color: white; /* High contrast for readability */
            padding: 20px; /* Padding for comfort */
            text-align: center; /* Centered text */
            font-size: 1.2em; /* Larger font for readability */
            
            position: fixed;
            height: 100px;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">BrainFlex</a> <!-- Brand name -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> <!-- Toggle icon for mobile -->
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> <!-- Right-aligned nav links -->
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact container -->
    <div class="container">
        <h2 class="contact-heading animate__animated animate__fadeIn">Contact BrainFlex</h2> <!-- Page heading -->
        <div class="contact-form"> <!-- Centered form for contact -->
            <form method="POST" action="{% url 'quiz:contact' %}"> <!-- Form for contact -->
                {% csrf_token %} <!-- CSRF token for security -->
                <div class="form-group"> <!-- Name input -->
                    <input type="text" class="form-control" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group"> <!-- Email input -->
                    <input type="email" class="form-control" name="email" placeholder="Your email" required>
                </div>
                <div class="form-group"> <!-- Subject input -->
                    <input type="text" class="form-control" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group"> <!-- Message textarea -->
                    <textarea class="form-control" name="message" rows="4" placeholder="Your message" required></textarea>
                </div>
                <div class="text-center"> <!-- Submit button -->
                    <button type="submit" class="btn btn-custom">Send Message</button> <!-- Custom button -->
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 BrainFlex. All rights reserved. | <a href="privacy-policy/" style="color: white; text-decoration: underline;">Privacy Policy</a> | <a href="terms-of-service/" style="color: white; text-decoration: underline;">Terms of Service</a>
    </div>

    <!-- External scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
