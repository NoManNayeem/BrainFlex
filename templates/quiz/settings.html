<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global styles */
        body {
            font-family: "Roboto", sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar styling */
        .navbar {
            background-color: #2c3e50;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 1.5em;
            color: white;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #18bc9c;
        }

        /* Card styling */
        .card {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Form styling */
        .form-control {
            border-radius: 5px;
        }

        /* Button styling */
        .btn-primary {
            background-color: #18bc9c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #128a72;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/home">BrainFlex</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Profile option -->
                <li class="nav-item mr-2">
                    <a class="nav-link" href="/profile"><i class="fas fa-user"></i> Profile</a>
                </li>
                <!-- Settings option -->
                <li class="nav-item mr-2">
                    <a class="nav-link" href="/settings"><i class="fas fa-cog"></i> Settings</a>
                </li>
                <!-- Logout option -->
                <li class="nav-item mr-2">
                    <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">User Settings</h1>
                        <!-- Form for changing password -->
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="old_password" class="form-label">Old Password</label>
                                <input type="password" class="form-control" id="old_password" name="old_password" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password1" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password2" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#passwordForm').submit(function (e) {
                e.preventDefault();
                var oldPassword = $('#old_password').val();
                var newPassword1 = $('#new_password1').val();
                var newPassword2 = $('#new_password2').val();

                // Perform validation and password change logic here
                // For demonstration purposes, let's just log the values
                console.log("Old Password: " + oldPassword);
                console.log("New Password: " + newPassword1);
                console.log("Confirm New Password: " + newPassword2);
            });
        });
    </script>
</body>
</html>
