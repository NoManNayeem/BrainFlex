<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for BrainFlex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom styles -->
    <style>
        /* General styles */
        body {
            font-family: 'Roboto', sans-serif; /* Modern font */
            background: radial-gradient(circle, rgba(2, 0, 36, 1) 0%, rgba(146, 14, 228, 1) 65%, rgba(0, 212, 255, 1) 100%); /* Vibrant gradient background */
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            background-color: #2c3e50; /* Darker navbar for contrast */
            padding: 15px; /* Padding for comfort */
        }

        .navbar-brand {
            font-size: 1.5em; /* Larger font size for brand name */
            color: white; /* High contrast for readability */
        }

        .navbar-nav .nav-link {
            color: white; /* White links for readability */
            font-size: 1.2em; /* Larger font for better visibility */
            transition: color 0.3s; /* Smooth transition on hover */
        }

        .navbar-nav .nav-link:hover {
            color: #18bc9c; /* Change color on hover */
        }

        /* Registration container styling */
        .register-container {
            max-width: 500px; /* Maximum width for better readability */
            margin: 50px auto; /* Centered container */
            padding: 30px; /* Padding for comfort */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px; /* Smooth rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        }

        /* Form control styling */
        .form-control:focus {
            border-color: #007bff; /* Bootstrap's primary color */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Box shadow on focus */
        }

        .btn-custom {
            background-color: #18bc9c; /* Teal color for button */
            color: white; /* High contrast */
            font-size: 1.2em; /* Larger font size */
            border-radius: 5px; /* Smooth rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .btn-custom:hover {
            background-color: #16a085; /* Darker on hover */
        }

        /* Footer styling */
        .footer {
            background-color: #2c3e50; /* Matching navbar color */
            color: white; /* High contrast for readability */
            padding: 20px; /* Padding for comfort */
            text-align: center; /* Centered text */
            font-size: 1.2em; /* Larger font for readability */
            
            position: fixed;
            height: 100px;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">BrainFlex</a> <!-- Brand name -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> <!-- Toggle icon for mobile -->
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> <!-- Right-aligned nav links -->
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Registration container -->
    <div class="register-container"> <!-- Centered container for the registration form -->
        <h2 class="text-center">Create an Account</h2> <!-- Page heading -->
        <form method="post" action="{% url 'quiz:register' %}"> <!-- Form for registration -->
            {% csrf_token %} <!-- CSRF token for security -->
            <div class="form-group"> <!-- Username input -->
                <input type="text" class="form-control" name="username" placeholder="Enter a username" required>
            </div>
            <div class="form-group"> <!-- Password input -->
                <input type="password" class="form-control" name="password" placeholder="Enter a password" required>
            </div>
            <div class="form-group"> <!-- Email input -->
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group"> <!-- Contact input -->
                <input type="tel" class="form-control" name="contact" placeholder="Enter your contact number" pattern="\d{13}" required>
            </div>
            <div class="form-group"> <!-- Operator selection -->
                <select class="form-control" name="operator" required>
                    <option value="">Select an Operator</option>
                    <option value="GrameenPhone">GrameenPhone</option>
                    <option value="Banglalink">Banglalink</option>
                    <option value="Robi">Robi</option>
                    <option value="Teletalk">Teletalk</option>
                </select>
            </div>
            <div class="text-center"> <!-- Submit button -->
                <button type="submit" class="btn btn-custom">Register</button> <!-- Custom button -->
            </div>
        </form>

        <p class="text-center mt-3">Already have an account? <a href="{% url 'quiz:login' %}">Login here</a></p> <!-- Link to login page -->
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 BrainFlex. All rights reserved. | <a href="privacy-policy/" style="color: white; text-decoration: underline;">Privacy Policy</a> | <a href="terms-of-service/" style="color: white; text-decoration: underline;">Terms of Service</a>
    </div>

    <!-- External scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
