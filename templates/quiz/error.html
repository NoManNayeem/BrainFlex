<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa; /* Light gray background for a clean look */
        }
        .error-container {
            text-align: center;
            max-width: 400px;
        }
        .error-message {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container error-container">
    <div class="alert alert-danger animate__animated animate__fadeIn" role="alert">
        <h4 class="error-message">{{ error_message }}</h4>
    </div>
    <a href="{% url 'quiz:landing' %}" class="btn btn-primary animate__animated animate__fadeIn">Go to Home</a>
</div>
</body>
</html>
